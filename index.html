
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hunt | 城市邊界狩獵行動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', 'Noto Sans TC', monospace;
            overflow-x: hidden;
        }
        
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
            text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(20, 255, 20, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        .pixel-border {
            border: 1px solid #00ff00;
            position: relative;
        }
        .pixel-border::before, .pixel-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #00ff00;
        }
        /* Corner decorations */
        .corner-tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .corner-tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .corner-bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .corner-br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .flicker {
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            5% { opacity: 0.4; }
            10% { opacity: 0.8; }
            15% { opacity: 0.9; }
            25% { opacity: 0.2; }
            30% { opacity: 0.8; }
            100% { opacity: 0.9; }
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body>
    <div id="root"></div><script type="module" src="/index.tsx"></script>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>
</body>
</html>
